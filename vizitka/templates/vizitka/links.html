<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<center>
    <h1>Тимофей Хилькевич</h1>
    {% for el in links %}
    {% if el.email %}
    <b>Мой Email: <i>{{ el.email }}</i></b>
    {% endif %}<br>

    <b><a href="{{ el.url }}"><i>{{el.title}}</i></a></b>
    {% endfor %} <br>
    <a href="{% url 'home' %}"><button class="btn btn-success">Главная</button></a>
    <a href="{% url 'sert' %}"><button class="btn btn-info">Мои сертификаты</button></a>
    </center>


</body>
</html>
