<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сертификаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>

<i><h1>Сертификаты</h1></i>
    {% for el in sert %}
    <h3>{{ el.title }}</h3>
    {% if el.url %}
   <b><a href="{{ el.url }}">Ссылка:</a></b>
    {% endif %}
    {% if el.photo %}
    <img src="{{ el.photo.url }}" height="250" width="200">
    {% endif %}
    {% endfor %}<br>
    <a href="{% url 'links' %}"><button class="btn btn-warning">Как со мной связаться</button></a>
     <a href="{% url 'home' %}"><button class="btn btn-success">Главная</button></a>
</body>
</html>
